name: Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android Platform
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-33" "platforms;android-30" "build-tools;33.0.0"
          sdkmanager --update

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install cargo-apk
        run: cargo install cargo-apk

      - name: Build APK
        run: cargo apk build --release --target aarch64-linux-android

      - name: Rename APK
        run: |
          mkdir -p release-assets
          mv target/release/apk/NativeHub.apk release-assets/NativeHub-android-arm64.apk

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release-assets/NativeHub-android-arm64.apk
          generate_release_notes: true
